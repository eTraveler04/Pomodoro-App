<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro APP</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/settings.css">


  </head>
  <body>
    <!-- HEADER -->
    <div class="header">
      <div>
        <img src="nowenowelogo-removebg-preview.png" alt="POMODORO Logo" class="pomodoro_logo">
      </div>
      <div class="header-buttons">
        <button id="openModalBtn">Settings</button>
        <button onclick="alert('jakiś problem?')">Report</button>
      </div>
    </div>

    <div class="grid-container">
        <!-- POMODORO -->

        <div class="box">
          <div class="upper_buttons">
            <button id="pomodoro-btn" onclick="pomodoro()">POMODORO</button>
            <button id="longBreak-btn" onclick="longBreak()">LONG BREAK</button>
            <button id="shortBreak-btn" onclick="shortBreak()">SHORT BREAK</button>
          </div>
          <div class="jstimer">
            <p id="timer">25:00</p>
          </div>
          <div class="lower_buttons">
            <button class="start_btn" id="pomodoro_btn" onclick="toggleStartStop()
             let sound = new Audio('click-234708.mp3');
             sound.play();
             ">START</button>
          </div>
        </div>
    </div>

 <!-- Modal -->
 <div id="settingsModal" class="modal">
  <div class="modal-content">

      <h2>Time(minutes)</h2>

      <div class="pomodoro_grid">
        <label for="pomodoro">Pomodoro</label>
        <label for="pomodoro">Long Break</label>
        <label for="pomodoro">Short Break</label>

        <input type="number" id="pomodoro_input" min="1" max="60" value="25">
        
        <input type="number" id="shortBreak_input" min="1" max="60" value="10">
        
        <input type="number" id="longBreak_input" min="1" max="60" value="5">
      </div>

      <div class="volume_control">
        <label for="volumeControl">Głośność:</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
      </div>


      <button class="close-btn" id="closeModalBtn">Zamknij</button>
  </div>
</div>


<script>
  // Otwórz modal
  document.getElementById("openModalBtn").addEventListener("click", function() {
      document.getElementById("settingsModal").style.display = "flex";
  });

  // Zamknij modal
  document.getElementById("closeModalBtn").addEventListener("click", function() {
      document.getElementById("settingsModal").style.display = "none";
  });

  // Zamknij modal, gdy klikniesz poza nim
  window.onclick = function(event) {
      const modal = document.getElementById("settingsModal");
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }
</script>
<script src="script/script.js"></script>


  </body>
</html>
